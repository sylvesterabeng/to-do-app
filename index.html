<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./style.css" />
  <title>Mini todo</title>
</head>
<body>
<div id="container">
  <div id="root">
    <header>
      <h1>Mini TODO</h1>
    </header>
    <main>
      <div class="new-task">
        <input type="text" id="new-task"/>
        <button type="button" id="btn-add-task">+</button>
        <button id="remove-task-tab" class="tab-item">Clear</button>
      </div>
      <div class="tab">
        <div class="tab-item task-tab"><span id="all-task-tab" class="tab-button">All Task</span></div>
        <div class="separator">|</div>
        <div class="tab-item  task-tab"><span id="ongoing-tab" class="tab-button  defaultOpen">Ongoing</span></div>
        <div class="separator">|</div>
        <div class="tab-item  task-tab"><span id="completed-tab" class="tab-button">Completed</span></div>
      </div>
      <hr class="divider"/>
      <div id="ongoing-todos" class="tabcontent">
        <div id="ongoing-todos-child">
        </div>
      </div>
      <div id="completed-todos" class="tabcontent">
        <div id="completed-todos-child">
        </div>
      </div>
    </main>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
